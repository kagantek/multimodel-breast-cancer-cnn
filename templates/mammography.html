{% extends "base.html" %}
{% block title %}Mammography{% endblock %}

{% block content %}
  <section class="container text-center my-5">
    <h1 class="text-primary">Mammography Chosen</h1>
    <p>You can choose between 6 models across 2 training principles:</p>
    <div class="row">
      <!-- Initial Unfrozen -->
      <div class="col-md-6">
        <h4 class="text-secondary">Initial Unfrozen</h4>
        <ul class="list-unstyled">
          <li class="my-2">
            <a href="{{ url_for('resnet_mammography_initial_unfrozen') }}" class="btn btn-outline-primary btn-block">ResNet50</a>
          </li>
          <li class="my-2">
            <a href="{{ url_for('vgg_mammography_initial_unfrozen') }}" class="btn btn-outline-primary btn-block">VGG16</a>
          </li>
          <li class="my-2">
            <a href="{{ url_for('densenet_mammography_initial_unfrozen') }}" class="btn btn-outline-primary btn-block">DenseNet121</a>
          </li>
        </ul>
      </div>
      <!-- Fine-tuned -->
      <div class="col-md-6">
        <h4 class="text-secondary">Fine-tuned</h4>
        <ul class="list-unstyled">
          <li class="my-2">
            <a href="{{ url_for('resnet_mammography_finetuned') }}" class="btn btn-outline-primary btn-block">ResNet50</a>
          </li>
          <li class="my-2">
            <a href="{{ url_for('vgg_mammography_finetuned') }}" class="btn btn-outline-primary btn-block">VGG16</a>
          </li>
          <li class="my-2">
            <a href="{{ url_for('densenet_mammography_finetuned') }}" class="btn btn-outline-primary btn-block">DenseNet121</a>
          </li>
        </ul>
      </div>
    </div>
  </section>
{% endblock %}
